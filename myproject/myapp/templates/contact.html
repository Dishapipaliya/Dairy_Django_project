{% extends "base.html" %}
{% load static %}
{% block title %}About{% endblock title %}
{% block banner-slider %}
<section id="carousel-section">
    <div id="carouselExampleslidesonly" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'dj-ecom/images/images/banner/b1.jpg' %}" class="d-block w-100" alt="Banner 1">
            </div>
            <div class="carousel-item">
                <img src="{% static 'dj-ecom/images/images/banner/b2.jpg' %}" class="d-block w-100" alt="Banner 2">
            </div>
            <div class="carousel-item">
                <img src="{% static 'dj-ecom/images/images/banner/b3.jpg' %}" class="d-block w-100" alt="Banner 3">
            </div>
            <div class="carousel-item">
                <img src="{% static 'dj-ecom/images/images/banner/b4.jpg' %}" class="d-block w-100" alt="Banner 4">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleslidesonly" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleslidesonly" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button> 
    </div>
</section>
{% endblock banner-slider %}
{% block main-content %}
<div class="container mt-3">
    <br>
    <h2 class="text-center">Contact Us

    </h2>
    <div class="row container">
        <p class="fs-4 text-center">Address:</p>
        <p class="fs-4 text-center">Contact:</p>
        <p class="fs-4 text-center">Email:</p>
    </div>

</div>
<br><br>
{% endblock main-content %}
